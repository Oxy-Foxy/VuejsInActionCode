<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goods for pets</title>
    <script src="https://unpkg.com/vue"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <div class="row">
            <div class="col col-xs-12">
              <h1 v-text="sitename"></h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row product">
            <div class="col col-sm-4 col-xs-12">
              <figure>
                <img :src="product.image" />
              </figure>
            </div>
            <div class="col col-sm-8 col-xs-12">
              <h2 v-text="product.title"></h2>
              <p v-html="product.description"></p>
              <p class="price">{{ getFormattedPrice(product.price) }}</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript">
      // Vue
      var webstore = new Vue({
        el: '#app',
        data: {
          sitename: 'Goods for pets',
          product: {
            id: 1001,
            title: 'Cat Food, 25lb bag',
            description:
              'A 25 pound bag of <em>irresistible</em>,' +
              'organic goodness for your cat.',
            price: 2000,
            image: 'assets/images/product-fullsize.png',
          },
        },
        methods: {
          // added this in methods instead of filtes because filters are deprecated in Vue3
          getFormattedPrice(price) {
            if (!parseInt(price)) {
              return '';
            }
            if (price > 99999) {
              var priceString = (price / 100).toFixed(2);
              var priceArray = priceString.split('').reverse();
              var index = 3;
              while (priceArray.length > index + 3) {
                priceArray.splice(index + 3, 0, ',');
                index += 4;
              }
              return '$' + priceArray.reverse().join('');
            } else {
              return '$' + (price / 100).toFixed(2);
            }
          },
        },
      });
    </script>
  </body>
</html>
